<!DOCTYPE html>
<title>nodenote</title>
<style>
    .-style-normal > .-note {
        background: white;
        color: black;
    }

    .-style-dimmed > .-note {
        background: white;
        color: silver;
    }

    .-style-salmon > .-note {
        background: salmon;
        color: peachpuff;
    }

    .-style-hot-dog-stand > .-note {
        background: red;
        color: yellow;
    }

    .-note {
        border: solid 2px transparent;
    }

    .-selected > .-note {
        border: dashed 2px black;
    }
</style>
<script src="output/nn.js"></script>
